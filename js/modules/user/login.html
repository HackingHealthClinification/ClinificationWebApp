<form class="form-horizontal">
  <fieldset>

    <!-- Form Name -->
    <legend>Form Name</legend>

    <!-- Text input-->
    <div class="control-group">
      <label class="control-label" for="login">Login</label>
      <div class="controls">
        <input id="login" name="login" ng-model="login" type="text" placeholder="" class="input-xlarge">

      </div>
    </div>

    <!-- Text input-->
    <div class="control-group">
      <label class="control-label" for="password">Password</label>
      <div class="controls">
        <input id="password" ng-model="password" name="password" type="text" placeholder="" class="input-xlarge">

      </div>
    </div>

    <!-- Button -->
    <div class="control-group">
      <label class="control-label" for=""></label>
      <div class="controls">
        <button id="" name="" ng-click="clickLogin()" class="btn btn-success">Login</button>
      </div>
    </div>

  </fieldset>
</form>
